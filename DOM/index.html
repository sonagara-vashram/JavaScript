<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Methods Example</title>
    <style>
        #myElement {
            color: blue;
            font-size: 20px;
        }
        .myClass {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>JavaScript DOM Methods Example</h1>
    <p id="myElement">This is a paragraph with an ID.</p>
    <p class="myClass">This is the first paragraph with a class.</p>
    <p class="myClass">This is the second paragraph with a class.</p>
    <div id="container"></div>
    <button onclick="changeText()">Change Text</button><br><br>
    <button onclick="changeColor()">Change Color</button><br><br>
    <button onclick="increaseFontSize()">Increase Font Size</button><br><br>
    <button onclick="highlightFirst()">Highlight First</button><br><br>
    <button onclick="highlightAll()">Highlight All</button><br><br>
    <button onclick="addParagraph()">Add Paragraph</button><br><br>

    <script src="script.js"></script>
</body>
</html>
